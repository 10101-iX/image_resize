            <h2>How to calculate image size cm to pixels?</h2><br>
            <p>Its simple math, Normally most images have 150DPI (dots per inch) and 59 Pixels per centimeters. <br><br>
                <b>Example : 3.5cm (width)x 4.5cm(height) to pixels</b><br> Width in Pixel = 3.5 cm x 59 px = 207px<br>
                Height in Pixel = 4.5 cm x 59 px = 266px</p>
            <h2>Photo cm to pixel calulator</h2> -->

            <h2>Standard passport,PAN card and visa photo sizes and Requirements</h2><br>
            <p> <b>Indian Passport Photo</b><br> Size of photo: 2 x 2 inch, 35 x 45 mm or 35 x 35 mm (5 x 5 cm, 3.5 x
                4.5 cm, 3.5 x 3.5 cm).<br> Color of background: white or off-white.<br> The model has to look towards
                the camera. Tilted head is not allowed.<br> Profile or three quarter photo is not allowed.<br><br>
                <b>Indian OCI (Overseas Citizenship of India).</b><br> Size of photo: 35x35 mm. (3.5 x 3.5 cm)<br> <img
                    src="images/Indian-OCI-photo-sizes.png"> Two ID photos must be enclosed for OCI application.<br>
                Color of background: white is not allowed, usually light blue is used.<br><br> <b>Indian Visa
                    Photo</b><br>Size of photo: 3.5 x 4.5 cm.<br> Color of background: white or light coloured.<br><br>
                <b>Indian PAN Card Photo</b><br> Size of photo: 2.5 x 3.5 cm.<br><br> <img
                    src="images/PAN-card-photo-sizes.png"></p>
